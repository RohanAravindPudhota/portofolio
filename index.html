/* Navbar */

    color: white; text-decoration: none; font-size: 1rem;

.drop-menu {

    background: rgba(255,255,255,0.1); backdrop-filter: blur(15px);
    border-radius: 10px; overflow: hidden; display: none;

.drop-menu.open { display: block; }
.drop-menu li { padding: 0.7rem; text-align: center; }

<script>
/* ---------------------------
   WebGL Background (Points + Lines)
---------------------------- */
const canvasGL = document.getElementById('bg-canvas');
const gl = canvasGL.getContext('webgl');
canvasGL.width = innerWidth; canvasGL.height = innerHeight;
gl.viewport(0, 0, canvasGL.width, canvasGL.height);

const vShaderSrc = `
attribute vec2 a_position;
void main() { gl_Position = vec4(a_position,0,1); gl_PointSize = 3.0; }`;
const fShaderSrc = `
precision mediump float;
void main() { gl_FragColor = vec4(1.0,0.0,0.0,1.0); }`;

function makeShader(src,type){const sh=gl.createShader(type);gl.shaderSource(sh,src);gl.compileShader(sh);return sh;}
const vShader=makeShader(vShaderSrc,gl.VERTEX_SHADER);
const fShader=makeShader(fShaderSrc,gl.FRAGMENT_SHADER);
const prog=gl.createProgram();gl.attachShader(prog,vShader);gl.attachShader(prog,fShader);gl.linkProgram(prog);gl.useProgram(prog);

const count=100;
const pos=new Float32Array(count*2);
const spd=new Float32Array(count*2);
for(let i=0;i<count;i++){pos[i*2]=Math.random()*2-1;pos[i*2+1]=Math.random()*2-1;spd[i*2]=(Math.random()-0.5)*0.004;spd[i*2+1]=(Math.random()-0.5)*0.004;}
const buf=gl.createBuffer();gl.bindBuffer(gl.ARRAY_BUFFER,buf);
gl.bufferData(gl.ARRAY_BUFFER,pos,gl.DYNAMIC_DRAW);
const loc=gl.getAttribLocation(prog,'a_position');
gl.enableVertexAttribArray(loc);
gl.vertexAttribPointer(loc,2,gl.FLOAT,false,0,0);

function animateGL(){
  for(let i=0;i<count;i++){pos[i*2]+=spd[i*2];pos[i*2+1]+=spd[i*2+1];
    if(pos[i*2]>1||pos[i*2]<-1) spd[i*2]*=-1;
    if(pos[i*2+1]>1||pos[i*2+1]<-1) spd[i*2+1]*=-1;}
  gl.bufferSubData(gl.ARRAY_BUFFER,0,pos);
  gl.clearColor(0,0,0,1);gl.clear(gl.COLOR_BUFFER_BIT);
  gl.drawArrays(gl.POINTS,0,count);
  requestAnimationFrame(animateGL);
}
animateGL();

/* ---------------------------
   2D Canvas Floating Particles
---------------------------- */
const canvas2D=document.getElementById('particles-canvas');
const ctx=canvas2D.getContext('2d');
canvas2D.width=innerWidth;canvas2D.height=innerHeight;
let parts=[];
for(let i=0;i<80;i++){parts.push({x:Math.random()*canvas2D.width,y:Math.random()*canvas2D.height,sx:(Math.random()-0.5)*1.2,sy:(Math.random()-0.5)*1.2,size:2});}
function draw2D(){
  ctx.clearRect(0,0,canvas2D.width,canvas2D.height);
  parts.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fillStyle="rgba(255,0,0,0.6)";
    ctx.fill();
    p.x+=p.sx;p.y+=p.sy;
    if(p.x<0||p.x>canvas2D.width) p.sx*=-1;
    if(p.y<0||p.y>canvas2D.height) p.sy*=-1;
  });
  requestAnimationFrame(draw2D);
}
draw2D();

window.addEventListener('resize',()=>{
  canvasGL.width=innerWidth;canvasGL.height=innerHeight;gl.viewport(0,0,canvasGL.width,canvasGL.height);
  canvas2D.width=innerWidth;canvas2D.height=innerHeight;
});
</script>
